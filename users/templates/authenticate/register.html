{% extends 'app/index.html' %}
{% load static %}
{%block title %}Register{%endblock title%}
{% block login%}
{% if form.errors %}
    <div id="wmessage">
        <div class="alert alert-warning alert-dismissible fade show" role="alert" id="messagetext" >
            There was an error with form
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
{% endif %}
    <div class="main-signup-user-container">
        <div class="signup-user-container">
            <div class="signup-form-div">
                <img src="{% static 'app/images/banners/loginlogo.png'%}" alt = "login-logo" id="signup-logo">
                <form action = "" method=POST action={"% url 'register_user' %"} class="signup-form">
                    <h1>Craft Your Perfect Bento Box <br> Anytime, Anywhere</h1>
                    {%csrf_token%}
                    {{form.as_p}}
                    <p id="signuptext">Have an account? <b><a href="{% url "login"%}">Login</a></b></p>
                    <button type="submit" value="Submit" id="register">REGISTER</button>
                </form>

                <img src="{% static 'app/images/banners/signupimage.png'%}" alt = "bg-logo">
            </div>
        </div>
    </div>
{% endblock login%}
